<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="top"></div>
      <div class="content">
        <img
          src="./images/image-victor.jpg"
          alt="profile picture"
          class="profile-picture"
        />
        <div class="user-data">
          <h3 class="name">
            Victor Crest <span class="age light-text">26</span>
          </h3>
          <span class="location light-text">London</span>
        </div>
        <div class="social">
          <div class="social-data">
            <h3 class="number">80K</h3>
            <p class="item light-text">Followers</p>
          </div>
          <div class="social-data">
            <h3 class="number">803K</h3>
            <p class="item light-text">Likes</p>
          </div>
          <div class="social-data">
            <h3 class="number">1.4K</h3>
            <p class="item light-text">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/victorcr87">VÃ­ctor C.R.</a>
    </div>
  </body>
</html>
